<p class="text-center fs-1">REDEMIES OPTIONS</p>
<div class="container mt-3">
    <form>
      <div class="row">
            <div class="col">
                <label for="crop">Crop</label>
                <select class="form-select" name="crop" [(ngModel)]="crop">
                <option value="" selected>--select state--</option>
                <option *ngFor="let crop of cropList" [value] = "crop">
                    {{crop}}
                </option>
                </select>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <button type="submit" class="btn btn-success mt-3 w-25 p-2">
              Go
            </button>
          </div>
     </form>
</div>
{{crop | json}}
